<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="main.css">


</head>
<body style="padding-top: 80px; padding-bottom:80px;">
	<div align="center">
		<div class="cfor">
			<form action="#">
				<div class="a">
					<h1>ContactInfo</h1>
					<p>please fill all the text in fields as defined</p>
				</div>
				<div>
					<p>Name: <input type="text"></p>
				</div>
				<div>
					<p>Email: <input type="email"></p>
				</div>
				<div>
					<p>Message: <textarea name="message" id="" cols="100%"
							rows="10">input message</textarea></p>
				</div>
				<div>
					<p>Subject:<input type="text" placeholder="job inquiry"></p>
				</div>
				<input type="submit" value="send">
			</form>
		</div>

	</div>
</body>
</html>
