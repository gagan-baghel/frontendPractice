<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inherit</title>
	<style>
		body{
			color:blue;
		}
		.c1 a,.c2 a{
			color: inherit;
		}
		.c2 a{
			color: initial;
		}
		.c3 a{
			color: unset;
		}


	</style>
</head>
<body>
	<ul>
		<li>Default <a href="#">Link</a></li>
		<li class="c1">Inhrerit <a href="#">Link</a> color</li>
		<li class="c2">initial <a href="#">Link</a> color</li>
		<li class="c3">unset <a href="#">Link</a> color</li>

	</ul>
</body>
</html>
