<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table css</title>
	<style>
		table,th,tr,td{
			border: 2px solid rgb(154, 233, 255);
			border-collapse:collapse;

		}
		th{
			background-color: black;
			color: rgb(182, 87, 10);
		}
		th,td{
			padding: 10px;
			text-align: center;
			border-spacing: 10px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<th>Name</th>
			<th>Rollno</th>
			<th>Marks</th>
		</thead>
		<tbody>
			<tr>
				<td>Gagan</td>
				<td>CS19A33</td>
				<td>99</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
